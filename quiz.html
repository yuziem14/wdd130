<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | Quiz | Yuri Ziemba Nunes</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <img src="images/quiz-icon.svg" alt="Icon">
        <h1>Sample HTML & CSS Quiz</h1>
    </header>
    <main>
        <form>
            <div class="form-group">
                <label for="q1">How can CSS be integrated into an HTML page?</label>
                <input type="text" name="q1" id="q1">
            </div>
            <div class="form-group">
                <label for="q2">What are the elements of the CSS Box Model?</label>
                <textarea name="q2" id="q2" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="q3">What is the CSS universal selector</label>
                <select name="q3" id="q3">
                    <option value="">Choose An Option</option>
                    <option value="body">body { ... }</option>
                    <option value="asterisk">* { ... }</option>
                    <option value="all">.all { ... }</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q4">How much is one fraction of this container (in px)?</label>
                <div class="code">
                    <span>.container {</span>
                    <span>width: 1000px;</span>
                    <span>display: grid;</span>
                    <span>grid-template-columns: repeat(4, 1fr);</span>
                    <span>}</span>
                </div>
                <input type="number" name="q4" id="q4" min="0">
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 | Quiz | Yuri Ziemba Nunes</p>
    </footer>
</body>
</html>
